<script>
'use strict';
window.Chat = window.Chat || {};
Chat.FileSelectionBehavior = {
    notifyFilesSelection: function(files) {
        if (!files) {
            console.log('no files selected...');
            return;
        }
        this._fileSelected(files); // multi-select
    },
    _fileSelected: function(files) {
        if (files) {
            this.fire('files-selected', {
                files: files,
            });
        }
    }
};
</script>
